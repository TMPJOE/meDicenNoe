<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamboard2</title>
    <link rel="icon" href="B.png" type="image/png">
</head>
<body>
<!-- Aquí irán los botones y funcionalidades del tablero -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const boardId = urlParams.get('id');

        // Aquí puedes hacer una solicitud para cargar los detalles del tablero usando el boardId
        fetch(`http://localhost:8080/api/boards/${boardId}`)
            .then(response => response.json())
            .then(board => {
                // Aquí puedes cargar los datos del tablero en la página
                const boardDiv = document.createElement('div');
                boardDiv.classList.add('board');
                boardDiv.innerHTML = `
                    <p>Autor: ${board.owner}</p>
                    <p>Nombre del Tablero: ${board.name}</p>
                `;
            })
            .catch(error => {
                console.log('Error al cargar el tablero', error);
            });
    });
</script>
</body>
</html>
